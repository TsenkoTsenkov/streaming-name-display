<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Streaming App</title>
        <!-- Import SheetJS for Excel handling -->
        <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html,
            body {
                height: 100%;
                width: 100%;
                overflow: hidden;
            }

            #root {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <!-- The app will be rendered here by React -->
        
        <!-- Hidden elements for data transport -->
        <div id="data-stream-data" style="display: none;"></div>
        <div id="liveStreamData" style="display: none;"></div>
    </body>
</html>
